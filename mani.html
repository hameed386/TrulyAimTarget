<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About with Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .wave {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
    <!-- Left Side: About and Button -->
    <div class="md:w-1/2 mb-10 md:mb-0">
        <h1 class="text-4xl font-bold mb-4 text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out">
            Innovate. Design. Succeed.
        </h1>
        <p class="text-gray-700 mb-6">
           Your trusted partner in cutting-edge digital solutions
        </p>
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
            Get Started
        </button>
    </div>

    <!-- Right Side: Image with Wave Animation -->
    <div class="md:w-1/2 flex justify-center">
        <div class="relative"></div>
            <div class="carousel overflow-hidden relative w-full h-full">
                <div class="carousel-inner flex transition-transform duration-500 ease-in-out w-full h-full">
                    <img src="./images/android1.avif" alt="Image 1" class="w-full h-full object-cover">
                    <img src="./images/appmaintinace.avif" alt="Image 2" class="w-full h-full object-cover">
                    <img src="./images/CRMimage.jpg" alt="Image 3" class="w-full h-full object-cover">
                </div>
                <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white px-2 py-1 rounded-full hover:bg-gray-700 transition" onclick="prevSlide()">&#10094;</button>
                <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white px-2 py-1 rounded-full hover:bg-gray-700 transition" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carouselInner = document.querySelector('.carousel-inner');
            const slides = document.querySelectorAll('.carousel-inner img');
            const totalSlides = slides.length;

            if (index >= totalSlides) currentIndex = 0;
            else if (index < 0) currentIndex = totalSlides - 1;
            else currentIndex = index;

            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Auto-slide functionality
        setInterval(() => {
            nextSlide();
        }, 3000); // Change slide every 3 seconds
    </script>
</div>
</body>
</html>
